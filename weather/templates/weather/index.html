<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">IT_OVERONE</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная страница</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
    </div>
    <div class="alert alert-info" class="col-9"  class="from-control">
    <h2>Прогноз погоды в разных городах</h2></div>
     <div class="contrainer mt-5">
        <div class="row">
          <div class="col-5 offset-1">  
           
            <form action="" method="post">
              {% csrf_token %}
              <label for='city'><h5>Город</h5></label><br>
              {{ form.name }}
              
              <input type="submit" name="send"value="Узнать" class="mt-2 btn btn-danger"><br>
            </form>
            <img style="display: block; margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://www.wallpaperup.com/uploads/wallpapers/2015/06/15/723327/706de4fbe5f41e9633a6fc9317e37930-1400.jpg" width="1138" height="711">
          </div>
            <div class="col-4 offset-1">
              <h2>Информация</h2>
              {% for info in all_info %}
              <div class="alert alert-info">
                   <div class="row">
                    <div class="col-9">
                        <b>Город: </b>{{ info.city }}<br>
                        <b>Температура: </b>{{ info.temp }}<sup>0</sup><h8>C</h8><br>
                        <b>Влажность: </b>{{ info.humidity }}<h8>%</h8><br>
                        <b>Природные явления: </b>{{ info.main }}<br> 
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                    </div>   
                   </div>
              </div> 
              {% endfor %} 
           </div> 
      </div>  
    </div> 
</body>
</html>
